
<div class="modal-header">
  <h3 class="text-warning" translate="translate">Ticker for the Group</h3>
</div>
<div class="modal-body">
  <form name="group.tickerForm" class="form">
    <div class="row form-group"><small class="text-muted control-label col-sm-3 text-right" translate="translate">Ticker</small>
      <div class="col-sm-9">
        <div class="checkbox-inline">
          <label>
            <input type="checkbox" name="ticker_checkbox" ng-model="group.selectedGroup.ticker.enable"/><small translate="translate">Show</small>
          </label>
        </div>
      </div>
    </div>
    <div ng-show="group.selectedGroup.ticker.enable" class="row form-group"><small class="text-muted control-label col-sm-3 text-right" translate="translate">Type</small>
      <div class="col-sm-9">
        <div class="radio-inline">
          <label>
            <input type="radio" value="slide" ng-model="group.selectedGroup.ticker.behavior"/><small translate="translate">Slide</small>
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" value="scroll" ng-model="group.selectedGroup.ticker.behavior"/><small translate="translate">Scroll left</small>
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" value="scrollRight" ng-model="group.selectedGroup.ticker.behavior"/><small translate="translate">Scroll right</small>
          </label>
        </div>
      </div>
    </div>
    <div class="radio-inline">
      <label class="text-info"><small translate="translate">OpenVG</small></label>
    </div>
    <div class="radio-inline">
      <label>
        <input type="radio" value="openvg_left" name="openvg_left" ng-model="group.selectedGroup.ticker.behavior"/><small translate="translate">left</small>
      </label>
    </div>
    <div class="radio-inline">
      <label>
        <input type="radio" value="openvg_right" name="openvg_right" ng-model="group.selectedGroup.ticker.behavior"/><small translate="translate">right</small>
      </label>
    </div>
    <div ng-show="group.selectedGroup.ticker.enable &amp;&amp; group.selectedGroup.ticker.behavior!= &quot;openvg_right&quot;&amp;&amp; group.selectedGroup.ticker.behavior!= &quot;openvg_left&quot;" class="form-group row">
      <label class="control-label text-muted col-sm-3 text-right" translate="translate">Optional CSS</label>
      <div class="col-sm-9">
        <input type="text" placeholder="e.g. color:#eee; font-style:italic; " ng-model="group.selectedGroup.ticker.style" class="form-control input-sm"/>
      </div>
    </div>
    <div ng-show="group.selectedGroup.ticker.enable &amp;&amp; (group.selectedGroup.ticker.behavior== &quot;openvg_right&quot; || group.selectedGroup.ticker.behavior== &quot;openvg_left&quot;)" class="form-group row">
      <label class="control-label text-muted col-sm-3 text-right" translate="translate">Font Size</label>
      <div class="col-sm-2">
        <input type="text" placeholder="28" ng-model="group.selectedGroup.ticker.tickerFontSize" class="form-control input-sm"/>
      </div>
      <label class="control-label text-muted col-sm-3 text-right" translate="translate">Width</label>
      <div class="col-sm-2">
        <input type="text" placeholder="0(full)" ng-model="group.selectedGroup.ticker.tickerWidth" class="form-control input-sm"/>
      </div>
    </div>
    <div ng-show="group.selectedGroup.ticker.enable &amp;&amp; (group.selectedGroup.ticker.behavior== &quot;openvg_right&quot; || group.selectedGroup.ticker.behavior== &quot;openvg_left&quot;)" class="form-group row">
      <label class="control-label text-muted col-sm-3 text-right" translate="translate">x position</label>
      <div class="col-sm-2">
        <input type="text" placeholder="0(left)" ng-model="group.selectedGroup.ticker.tickerX" class="form-control input-sm"/>
      </div>
      <label class="control-label text-muted col-sm-3 text-right" translate="translate">y position</label>
    </div><small class="text-muted control-label col-sm-3 text-right" translate="translate">Ticker Speed
      <div class="col-sm-9">
        <div class="radio-inline">
          <label>
            <input type="radio" value="1" name="slow" ng-model="group.selectedGroup.ticker.textSpeed"/><small translate="translate">Slow</small>
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" value="2" name="medium" ng-model="group.selectedGroup.ticker.textSpeed"/><small translate="translate">Medium</small>
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" value="3" name="full" ng-model="group.selectedGroup.ticker.textSpeed"/><small translate="translate">Full</small>
          </label>
        </div>
      </div></small>
    <div ng-show="group.selectedGroup.ticker.enable" class="row form-group">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="checkbox-inline">
          <label>
            <input type="checkbox" name="rss_checkbox" ng-model="group.selectedGroup.ticker.rss.enable"/><small translate="translate">Use RSS feed</small>
          </label>
        </div>
      </div>
    </div>
    <div ng-show="group.selectedGroup.ticker.enable &amp;&amp; group.selectedGroup.ticker.rss.enable" class="form-group row"><small class="text-muted col-sm-3 text-right" translate="translate">Item duration</small>
      <div class="col-sm-6">
        <input type="number" ng-model="group.selectedGroup.ticker.rss.feedDelay" placeholder="{{'rss item duration in slide mode'}}" class="form-control"/>
      </div>
    </div>
    <div ng-show="group.selectedGroup.ticker.enable &amp;&amp; group.selectedGroup.ticker.rss.enable" class="form-group row"><small class="text-muted col-sm-3 text-right" translate="translate">RSS feed Link</small>
      <div class="col-sm-8">
        <input type="text" ng-model="group.selectedGroup.ticker.rss.link" placeholder="enter your rss link ...." class="form-control"/>
        <div class="checkbox-inline">
          <label>
            <input type="checkbox" name="rss_encoding" ng-model="group.selectedGroup.ticker.rss.encodeAsBinary"/><small><i class="text-primary" translate="translate">Use Binary encoding for RSS, enable this if characters are not displayed properly</i></small>
          </label>
        </div><br/>
        <div class="checkbox-inline">
          <label>
            <input type="checkbox" name="rss_field" ng-model="group.selectedGroup.ticker.rss.useDescription"/><small><i class="text-primary" translate="translate">Use description field of rss stream instead of title field</i></small>
          </label>
        </div>
      </div>
    </div>
    <div ng-show="group.selectedGroup.ticker.enable &amp;&amp; !group.selectedGroup.ticker.rss.enable" class="form-group row"><small class="text-muted col-sm-3 text-right" translate="translate">Add Messages for the ticker</small>
      <div class="col-sm-8">
        <textarea name="ticker_messages" rows="5" ng-model="group.selectedGroup.ticker.messages" placeholder="Enter messages here" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-9 col-sm-offset-3">
        <button ng-click="tickerSave()" class="btn btn-success" translate="translate">SAVE</button>
      </div>
    </div>
  </form>
</div>
