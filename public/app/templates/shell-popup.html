
<div class="modal-header">
  <h4><span class="text-warning">Pi Shell</span><span class="pull-right btn-group">
      <button ng-class="msg.player.tvStatus? 'btn-primary':'btn-default'" ng-click="changeTvState(false)" class="btn btn-sm">Tv On</button>
      <button ng-class="!msg.player.tvStatus? 'btn-primary':'btn-default'" ng-click="changeTvState(true)" class="btn btn-sm">Tv OFF</button></span></h4><small ng-if="confirmmsg" class="text-danger pull-right">{{confirmmsg}}</small>
</div>
<div class="modal-body">
  <form name="shellform" ng-submit="execute()" class="row">
    <div class="form-group">
      <div class="input-group col-xs-12">
        <input type="text" ng-model="msg.cmd" ng-keydown="getOldEntry($event)" class="form-control"/><span class="input-group-btn">
          <button type="submit" class="btn btn-success">EXECUTE</button></span>
      </div><small><i class="text-success">Use arrow keys &nbsp &#8593; &nbsp and &nbsp &#8595; &nbsp to check Commands history</i></small>
    </div>
  </form>
  <div class="alert alert-info">
    <pre ng-if="msg.err"><small class="text-danger">{{msg.err}}</small></pre>
    <pre ng-if="msg.stdout"><small class="text-info">stdout: {{msg.stdout}}</small></pre>
    <pre ng-if="msg.stderr"><small class="text-warning">stderr: {{msg.stderr}}</small></pre>
  </div>
</div>
<div class="modal-footer">
  <button ng-click="modal.dismiss()" class="btn btn-warning">Dismiss</button>
</div>
